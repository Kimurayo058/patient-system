<!DOCTYPE html>
<html lang="ja"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>患者一覧</title>
</head>
<body>
    <h3>楽曲登録</h3>
    <form th:action="@{/patients/{id}/bookingLists/new(id=${bookingListForm.id})}"th:object="${bookingListForm}"method="post">
    <div>
    <label for="treatmentDetails">診療内容：</label>
    <input type="text"id="treatmentDetails"name="treatmentDetails"th:field="*{treatmentDetails}">
    </div>
    <div>
    <label for="bookingDate">予約日：</label>
    <input type="date"id="bookingDate"name="bookingDate"th:field="*{bookingDate}">
    </div>
    <div>
    <label for="bookingTime">予約時間：</label>
    <input type="time"id="bookingTime"name="bookingTime"th:field="*{bookingTime}">
    </div>
    <div>
        <label>診療場所：</label>
        <select id="place" name="place" th:field="*{place}">
            <option value= "A室">A室</option>
            <option value= "B室">B室</option>
            <option value= "C室">C室</option>
        </select>
    </div>


    <input type="hidden"name="id"th:field="*{id}">
    <div><button type="submit">追加</button></div>
    </form>

    <form th:action="@{/patients/{id}(id=${bookingListForm.id})}" method="get">
    <button type="submit">戻る</button>
    </form>
</body>
</html>
