<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>患者情報編集</title>
</head>
<body>
    <h3>患者情報編集</h3>
    <form th:action="@{/patients/{id}/edit(id=${patient.id})}" 
          th:object="${patient}" method="post">
        <div>
            <label>名前：</label>
            <input type="text" th:field="*{name}" />
        </div>
        <div>
            <label>年齢：</label>
            <input type="number" th:field="*{age}" />
        </div>
        <div>
            <label>性別：</label>
            <select th:field="*{gender}">
                <option value="男性">男性</option>
                <option value="女性">女性</option>
            </select>
        </div>
        <div>
            <label>血液型：</label>
            <select th:field="*{bloodType}">
                <option value="A型">A型</option>
                <option value="B型">B型</option>
                <option value="O型">O型</option>
                <option value="AB型">AB型</option>
            </select>
        </div>
        <div>
            <label>病名：</label>
            <input type="text" th:field="*{diseaseName}" />
        </div>
        <div>
            <label>症状：</label>
            <input type="text" th:field="*{symptoms}" />
        </div>
        <button type="submit">変更</button>
    </form>

    <!-- 戻るボタン -->
    <form th:action="@{/patients/{id}(id=${patient.id})}" method="get">
        <button type="submit">戻る</button>
    </form>
</body>
</html>
