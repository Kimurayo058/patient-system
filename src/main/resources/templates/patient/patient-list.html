<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>患者一覧</title>
    <style>
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .screen {
            margin: auto;
            width: 1000px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 1rem;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .buttons {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="content">

            <!-- 患者登録 -->
            <div class="buttons">
                <a th:href="@{/patients/new}">
                    <button>患者登録</button>
                </a>
            </div>

            <!-- 患者一覧 -->
            <h3>患者一覧</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>操作</th>
                </tr>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}">ID</td>
                    <td>
                        <a th:href="@{/patients/{id}(id=${patient.id})}" th:text="${patient.name}">名前</a>
                    </td>
                    <td>
                        <form th:action="@{/patients/{id}/delete(id=${patient.id})}" method="post">
                            <button type="submit">削除</button>
                        </form>
                    </td>
                </tr>
            </table>

            <!-- 最新予約情報 -->
            <h3>予約情報（最新）</h3>
            <table>
                <tr>
                    <th>予約日</th>
                    <th>時間</th>
                    <th>場所</th>
                </tr>
                <tr th:each="bookingList : ${bookingLists}">
                    <td th:text="${bookingList.bookingDate}">予約日</td>
                    <td th:text="${bookingList.bookingTime}">時間</td>
                    <td th:text="${bookingList.place}">場所</td>
                </tr>
            </table>

            <!-- ソートボタン -->
            <div class="buttons">
                <button onclick="location.href='/albums/sortAlbumId'">ID降順</button>
                <button onclick="location.href='/albums/sortDateAndTime'">日時</button>
                <button onclick="location.href='/albums/sortTitle'">名前</button>
            </div>

            <!-- 検索フォーム -->
            <div class="buttons" style="margin-top: 1rem;">
                <form th:action="@{/albums/searchName}" method="get">
                    <input type="text" name="searchTitle" placeholder="名前で検索">
                    <button type="submit">検索</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
