<style>

.content {
    display:flex;
}

.screen {
    margin: auto auto;
    width:1000px;
}
</style>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(患者一覧)}">
                      <!-- BootstrapのCSSを読み込み -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8" />
    <title>患者一覧</title>
    <a th:href="@{/patients/new}">患者登録</a>
</head>
<body>
        <div class = "screen">
            <div class = "content">
                <div>
                    <table>   
                        <tr th:each="patient : ${patients}">
                            <td width = "50"><span th:text="${patient.id}">album id</span></td>
                            <td width = "400" ><a th:href="@{/patients/{id}(id=${patient.id})}"><span th:text="${patient.name}">album title</span></a></td>
                        </tr>
                    </table>
                </div>  

                <div>
                    <table>
                        <tr th:each="bookingList : ${bookingLists}">
                            <td width = "200"><span th:text="${bookingList.bookingDate}">music title</span></td>
                        </tr>
                    </table>
                </div>

                <div>
                    <div>
                        <table>
                            <tr th:each="bookingList : ${bookingLists}">
                                <td width = "400"><span th:text="${bookingList.bookingTime}">music title</span></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <div>
                        <table>
                            <tr th:each="bookingList : ${bookingLists}">
                                <td width = "400"><span th:text="${bookingList.place}">music title</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div>
                    <tr th:each="patient : ${patients}">
                        <form th:action="@{/patients/{id}/delete(id=${patient.id})}" method="post">
                                <button type="submit">削除</button>
                        </form>
                    </tr>
                </div>
            </div>
        </div>
    </div>

    <button onclick= "location.href='/albums/sortDateAndTime'">日時</button>

    <button onclick= "location.href='/albums/sortTitle'">名前</button>

        <input type="text" name="search" placeholder="検索...">
        <button type="submit">検索</button>
    </form> -->
        <!-- BootstrapのJS（必要に応じて） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
