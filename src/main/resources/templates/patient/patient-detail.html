<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>患者詳細</title>
    <style>
        .content {
            display: flex;
        }
        .patientData {
            width: 250px;
            height: 200px;
            text-align: center;
        }
        .bookingDate {
            width: 500px;
        }
        .bookingHead {
            text-align: center;
        }
        .bookingBody {
            line-height: 2.5;
            text-align: center;
        }
        .title {
            text-align: center;
        }
        .screen {
            margin: auto auto;
            width: 750px;
        }
    </style>
</head>
<body>
<div class="screen">
    <div class="content">
        <div>
            <div class="title">
                <h3>カルテ詳細</h3>
            </div>
            <table class="patientData">
                <tr><th>名前</th><td th:text="${patients.name}"></td></tr>
                <tr><th>年齢</th><td th:text="${patients.age}"></td></tr>
                <tr><th>性別</th><td th:text="${patients.gender}"></td></tr>
                <tr><th>血液型</th><td th:text="${patients.bloodType}"></td></tr>
                <tr><th>病名</th><td th:text="${patients.diseaseName}"></td></tr>
                <tr><th>症状</th><td th:text="${patients.symptoms}"></td></tr>
            </table>

            <!-- 患者情報編集 -->
            <div class="title" style="margin-top: 1rem;">
                <form th:action="@{/patients/{id}/edit(id=${patients.id})}" method="get">
                    <button type="submit">患者情報を編集</button>
                </form>
            </div>
        </div>

        <div>
            <div class="title">
                <h3>来院記録・予定</h3>
            </div>

            <table class="bookingDate">
                <thead class="bookingHead">
                    <tr>
                        <th>診療内容</th>
                        <th>予約日</th>
                        <th>時間</th>
                        <th>場所</th>
                        <th colspan="2">操作</th>
                    </tr>
                </thead>
                <tbody class="bookingBody">
                    <tr th:each="bookingList : ${bookingLists}">
                        <td th:text="${bookingList.treatmentDetails}">治療内容</td>
                        <td th:text="${bookingList.bookingDate}">日付</td>
                        <td th:text="${bookingList.bookingTime}">時間</td>
                        <td th:text="${bookingList.place}">場所</td>
                        <td>
                            <form th:action="@{/patients/{id}/bookingLists/{bookingId}/delete(id=${patients.id}, bookingId=${bookingList.bookingId})}" method="post">
                                <button type="submit">削除</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/patients/{id}/bookingLists/{bookingId}/edit(id=${patients.id}, bookingId=${bookingList.bookingId})}" method="get">
                                <button type="submit">編集</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="title" style="margin-top: 1rem;">
                <a th:href="@{/patients/{id}/bookingLists/new(id=${patients.id})}">予約追加</a>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 2rem;">
        <form th:action="@{/patients}" method="get">
            <button type="submit">一覧に戻る</button>
        </form>
    </div>
</div>
</body>
</html>
