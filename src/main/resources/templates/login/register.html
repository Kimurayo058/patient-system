<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ユーザ登録</title>

    <!-- Bootstrap CSS 読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2 class="text-center mb-4">ユーザ登録</h2>

    <!-- 登録フォーム -->
    <form th:action="@{/register}" th:object="${userForm}" method="post" class="border rounded p-4 bg-light">

        <div class="mb-3">
            <label for="username" class="form-label">ユーザ名：</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">パスワード：</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" />
        </div>

        <button type="submit" class="btn btn-primary w-100">登録</button>
    </form>
</div>

<!-- Bootstrap Script ---->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
